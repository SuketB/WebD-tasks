<!DOCTYPE html>
<html>
 <head>
   <title>Form</title>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
   <meta name="description" content="This is a student registration form.">
   <meta name="viewport" content="width=device-width, intial scale=1.0">
   <meta charset="utf-18">


 </head>

 <body>
   <header>
    <nav>
     <a href="">Home</a><vc/>
     <a href="">Contact</a>
     <a href="">About</a>
     <a href="">Projects</a>
    </nav>
   </header>
 <form>
   <h2>Student Registration Form</h2>
   <label for="firstname">First name:</label><br/>
   <input type="text" id="firstname" name="firstname"><br/>
   <label for="lastname">Last name:</label><br/>
   <input type="text" id="lastname" name="lastname"><br/><br/>
   <label for="dob">DOB:</label><br/>
   <input type="date" id="dob" name="dob"><br/><br/><br/>
   <label for="fathername">Father's name:</label><br/>
   <input type="text" id="fathername" name="fathername"><br/><br/>
   <label for="document">Document:</label><br/>
   <input type="radio" id="document" name="document">
   <label for="document">Adhar</label><br/>
   <input type="radio" id="document" name="document">
   <label for="document">Driving License</label><br/>
   <input type="radio" id="document" name="document">
   <label for="document">Other</label><br/><br/>
   <label for="gender">Gender:</label>
   <select id="gender" name="gender">
     <option value="Male">Male</option>
     <option value="Female">Female</option>
     <option value="Others">Other</option>

   </select><br/><br/>
   <label for="description">Description:</label><br/>
   <textarea name="description" id="textarea" rows="5" cols="50"></textarea><br/><br/>
   <input type="checkbox" name="check" id="check">
   <label for="check">Confirm</label><br/>
   <input type="submit" name="submit" id="submit">


 </form><br/><br/><br/>



   <footer>

     <i class="fas fa-envelope" aria-hidden="true"></i>
   </footer>



 </body>




</html>
